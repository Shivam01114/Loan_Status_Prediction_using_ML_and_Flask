<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Loan Prediction</title>
<link rel="stylesheet" href="/static/css/style.css">

<style>
body{
    margin:0;
    overflow:hidden;
}

/* ===== GLOBAL NAV ===== */
.global-nav{
    position:fixed;
    top:20px;
    right:25px;
    display:flex;
    gap:10px;
    z-index:3000;
}
.global-nav a{
    padding:8px 16px;
    font-size:13px;
    border-radius:20px;
    border:1px solid cyan;
    background:rgba(0,255,255,0.12);
    color:cyan;
    text-decoration:none;
    backdrop-filter:blur(10px);
    transition:.3s;
}
.global-nav a:hover{
    background:cyan;
    color:black;
    box-shadow:0 0 15px cyan;
}

/* ===== SCREEN ===== */
.predict-screen{
    width:100%;
    height:100vh;
    display:grid;
    grid-template-columns: 1.2fr 1.8fr;
}

/* ===== LEFT PANEL ===== */
.left-panel{
    background:linear-gradient(135deg,#041b22,#000);
    color:white;
    padding:40px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    position:relative;
}

.left-panel h1{
    font-size:42px;
    background:linear-gradient(90deg,cyan,#00ff99);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.left-panel p{
    margin-top:15px;
    font-size:15px;
    opacity:.85;
    max-width:420px;
}

/* MOVING GRID */
.grid{
    position:absolute;
    inset:0;
    background:
      linear-gradient(rgba(0,255,255,.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,255,.05) 1px, transparent 1px);
    background-size:60px 60px;
    animation:moveGrid 20s linear infinite;
    pointer-events:none;
}
@keyframes moveGrid{
    from{background-position:0 0,0 0}
    to{background-position:600px 600px,600px 600px}
}

/* FLOATING TAGS */
.tags{
    margin-top:40px;
    display:flex;
    gap:15px;
    flex-wrap:wrap;
}
.tag{
    padding:8px 16px;
    border-radius:20px;
    background:rgba(0,255,255,.12);
    border:1px solid cyan;
    font-size:13px;
    animation:float 4s ease-in-out infinite;
}
.tag:nth-child(2){animation-delay:1s}
.tag:nth-child(3){animation-delay:2s}
@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-8px)}
}

/* ===== RIGHT PANEL ===== */
.right-panel{
    background:radial-gradient(circle at top,#0f2027,#000);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* FORM CARD */
.form-card{
    width:520px;
    padding:35px;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(18px);
    border-radius:25px;
    box-shadow:0 0 60px rgba(0,255,255,.25);
    animation:fadeUp .8s ease;
}
@keyframes fadeUp{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
}

.form-card h2{
    text-align:center;
    margin-bottom:20px;
    background:linear-gradient(90deg,cyan,#00ff99);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* FORM GRID */
.form-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
}

.form-grid input{
    padding:12px;
    border-radius:12px;
    border:none;
    background:rgba(0,0,0,.6);
    color:white;
    outline:none;
}

/* FULL WIDTH */
.full{
    grid-column:1/3;
}

/* PREDICT BUTTON */
.predict-btn{
    margin-top:15px;
    width:100%;
    padding:14px;
    border-radius:30px;
    border:none;
    background:linear-gradient(90deg,cyan,#00ff99);
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}
.predict-btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 30px cyan;
}

/* DEMO BUTTONS */
.demo-group{
    display:flex;
    gap:10px;
    margin-top:12px;
}
.demo-group button{
    flex:1;
    padding:10px;
    border-radius:20px;
    border:1px solid cyan;
    background:transparent;
    color:cyan;
    cursor:pointer;
    transition:.3s;
}
.demo-group button:hover{
    background:cyan;
    color:black;
}

/* HOME (OPTIONAL INSIDE CARD) */
.home{
    margin-top:15px;
    text-align:center;
}
.home button{
    padding:6px 16px;
    font-size:12px;
    border-radius:18px;
    border:1px solid cyan;
    background:transparent;
    color:cyan;
    cursor:pointer;
}
.home button:hover{
    background:cyan;
    color:black;
}
</style>
</head>

<body>

<!-- GLOBAL NAV (NO PREDICT) -->
<div class="global-nav">
    <a href="/">Home</a>
    <a href="/about">Workflow</a>
    <a href="/contact">Team</a>
</div>

<div class="predict-screen">

<!-- LEFT -->
<div class="left-panel">
    <div class="grid"></div>

    <h1>AI Loan Decision</h1>
    <p>
        This intelligent system evaluates applicant details using
        a trained Machine Learning model to predict loan approval
        instantly and fairly.
    </p>

    <div class="tags">
        <div class="tag">✔ SVM Model</div>
        <div class="tag">✔ Bias Controlled</div>
        <div class="tag">✔ Real-time Prediction</div>
        <div class="tag">✔ Explainable AI</div>
    </div>
</div>

<!-- RIGHT -->
<div class="right-panel">

<div class="form-card">
<h2>Applicant Details</h2>

<form action="/result" method="post">

<div class="form-grid">
    <input type="number" name="Gender" placeholder="Gender (1=Male,0=Female)" required>
    <input type="number" name="Married" placeholder="Married (1/0)" required>

    <input type="number" name="Dependents" placeholder="Dependents (0–4)" required>
    <input type="number" name="Education" placeholder="Graduate (1/0)" required>

    <input type="number" name="Self_Employed" placeholder="Self Employed (1/0)" required>
    <input type="number" name="Credit_History" placeholder="Credit History (1/0)" required>

    <input type="number" name="ApplicantIncome" placeholder="Applicant Income" required>
    <input type="number" name="CoapplicantIncome" placeholder="Co-applicant Income" required>

    <input type="number" name="LoanAmount" placeholder="Loan Amount" required>
    <input type="number" name="Loan_Amount_Term" placeholder="Loan Term (months)" required>

    <input type="number" name="Property_Area" placeholder="Property Area (0/1/2)" class="full" required>
</div>

<button type="submit" class="predict-btn">Predict Loan Status</button>

<div class="demo-group">
    <button type="button" onclick="fillApproveDemo()">Approve Demo</button>
    <button type="button" onclick="fillRejectDemo()">Reject Demo</button>
    <button type="button" onclick="clearForm()">Clear</button>
</div>

</form>

</div>
</div>

</div>

<script src="/static/js/script.js"></script>
</body>
</html>
